<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="app">
      <div class="preloader">
        <span class="preloader__text">
          The surprise of what is possible to make with a simple and thin
          thread.
        </span>
        <span class="preloader__progress">0%</span>
      </div>

      <div class="page">
        <div class="fixed-background">
          <span class="our-names">Aqui vai um texto</span>
          <h1>Floema</h1>
          <span class="years">1993--2025</span>
        </div>
        <div class="hero"></div>
        <div class="gallery">
          <figure class="media">
            <img
              src='<%= require("./images/placeholder.webp").default %>'
              alt="Placeholder"
              class="media-image"
            />
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
